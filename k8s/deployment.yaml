apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-rest
  namespace: filmapi
  labels:
    app.kubernetes.io/name: api-rest
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: filmapi-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: api-rest
  template:
    metadata:
      labels:
        app.kubernetes.io/name: api-rest
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: filmapi-stack
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: api-rest
          image: maxxa/py_api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
              name: http
          envFrom:
            - configMapRef:
                name: api-rest-config
            - secretRef:
                name: api-rest-secret
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: uv-cache
              mountPath: /home/appuser/.cache/uv
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: uv-cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
