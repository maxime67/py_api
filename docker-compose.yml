services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - HOST=0.0.0.0
      - PORT=8000
      - WORKERS=${WORKERS:-1}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_URL=postgresql+asyncpg://filmapi:filmapi@db:5432/filmapi
      - DATABASE_ECHO=${DATABASE_ECHO:-false}
      - DATABASE_POOL_SIZE=${DATABASE_POOL_SIZE:-5}
      - DATABASE_POOL_RECYCLE=${DATABASE_POOL_RECYCLE:-3600}
      - SEED_DATABASE=${SEED_DATABASE:-true}
      - PROJECT_NAME=${PROJECT_NAME:-API Filmotheque}
      - API_V1_STR=${API_V1_STR:-/api/v1}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=filmapi
      - POSTGRES_PASSWORD=filmapi
      - POSTGRES_DB=filmapi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filmapi -d filmapi"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
